<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Server-Home: Test Page</title>
</head>
<body>

  <!-- Top Line for user info and some buttons -->
  <div class="page-container">

    <div class="page-info">
      <h1>User Name: Sample</h1>
      <h2>Date: July 17 (Wed)</h2>
      <h2 id="page-time">Time: Lunch</h2>
    </div>

    <div></div>

    <div class="page-buttons">
      <button id="phone-button">Phone</button>
      <button id="takeout-button">Take Out</button>
    </div>

  </div>
  
  <!-- Table page content -->

  <!-- Table-1 and Table-2 -->
  <div class="table-container">

    <div class="table1and2">

      <div class="table" id="table1">
        <p class="table_num">T1</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>

      <div class="table" id="table2">
        <p class="table_num">T2</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>

    </div>

    <!-- Table-3 and Table-4 -->
    <div class="table3and4">

      <div class="table" id="table3">
        <p class="table_num">T3</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>

      <div class="table" id="table4">
        <p class="table_num">T4</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>
    </div>

    <!-- Table-5 and Table-6 -->
    <div class="table5and6">

      <div class="table" id="table5">
        <p class="table_num">T5</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>

      <div class="table" id="table6">
        <p class="table_num">T6</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>
    </div>

    <!-- Table-7 and Table-8 -->
    <div class="table7and8">

      <div class="table" id="table7">
        <p class="table_num">T7</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>

      <div class="table" id="table8">
        <p class="table_num">T8</p>
        <div class="add-view">
          <button class="update-button">Update</button>
          <button class="add-button">Add</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Take Out and Phone Order Boxes -->
  <div class="togo-phone">

    <div class="table" id="colunm-1">
      <p class="table_num">Togo</p>
      <div class="done-view">
        <button class="done-button" id="doneBtn_1">Done</button>
        <button class="view-button">View</button>
      </div>
    </div>

    <div class="table" id="colunm-2">
      <p class="table_num">Phone</p>
      <div class="done-view">
        <button class="done-button" id="doneBtn_2">Done</button>
        <button class="view-button">View</button>
      </div>
    </div>
  </div>

  <!-- Sign out Btn and Close Btn -->
  <div class="btn-container">
      <button id="signout-btn">Sign Out</button>
      <button id="close-btn">Close</button>
  </div>

  <!-- Update Modal -->
  <div class="updateBtn-modal" id="updateBtn-modal">
      <div class="modal-content-updateBtn">

          <span class="close-btn-updateBtn">&times;</span>

          <div class="table-updateBox">
            <!-- Table Panel -->
            <h1>{if table}</h1>

            <!-- Customer Number Panel -->
            <div class="customerCheck">
              <h1>Customer: </h1>

              <div id="button_wrapper">
                  <button id="button_decrease">-</button>
                  <h1 id="counter">0</h1>
                  <button id="button_increase">+</button>
              </div>

            </div>

            <!-- Table Switch Panel -->
            <div class="table-switch">
              <h1>Switch: </h1>

              <div id="s-button_wrapper">
                  <button id="s-button_decrease">-</button>
                  <h4>Table<h1 id="s-counter" style="display: none;">0</h1></h4>
                  <button id="s-button_increase">+</button>
              </div>
            </div>

            <!-- Cancel and Confirm Button -->
            <div class="button-container">
              <button id="cancel-btn">Cancel</button>
              <button id="confirm-btn">Confirm</button>
            </div>

          </div>
      </div>
  </div>

  <!-- addBtn Modal -->
  <div class="addBtn-modal" id="addBtn-modal">
    <div class="modal-content-addBtn">
      <span class="close-btn-addBtn">&times;</span>

      <div class="table-addBox">
        <!-- Table Panel -->
        <h1>{if table}</h1>

        <!-- Customer Number Panel -->
        <div class="customerCheck_add">
          <h1>Customer: </h1>

          <div id="add_button_wrapper">
              <button id="add_button_decrease">-</button>
              <h1 id="add_counter">0</h1>
              <button id="add_button_increase">+</button>
          </div>

        </div>

        <!-- Cancel and Confirm Button -->
        <div class="add_button-container">
          <button id="back-btn">Back</button>
          <button id="next-btn">Next</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Close Btn Modal -->
  <div class="closeBtn-modal" id="closeBtn-modal">
    <div class="modal-content-closeBtn">
      <span class="close-btn-closeBtn">&times;</span>

      <!-- close modal inside -->
      <div class="table-closeBox">

        <h1>Are you sure to finish and leave?</h1>
        
        <!-- Yes or No Buttons -->
        <div class="close_button-container">
          <button id="no-btn">No</button>
          <button id="yes-btn">Yes</button>
        </div>

      </div>

    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/server-home.js"></script>

</body>
</html>
