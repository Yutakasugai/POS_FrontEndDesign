<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_main.css">
    <title>Admin </title>
</head>
<body>
    <!-- Top Line -->
    <div class="page-container">
        <!-- User and Date -->
        <div class="page-info">
            <h1>Name: Sample Yuta</h1>
            <h2>Date: July 17 (Wed)</h2>
        </div>
        
        <!-- Top Buttons -->
        <div class="top-button">
            <button id="signout-btn">Sign Out</button>
        </div>
    </div>

    <!-- Option Table -->
    <div class="box-container">

        <!-- Box-1 -->
        <div class="addUser-box">

            <div class="inside-box">
                <!-- addUser image -->
                <img id="addUser-img" src="images/pic-addUser.svg">

                <!-- add user button -->
                <button id="addUser-btn">Add User</button>
            </div>
            
        </div>

        <!-- Box-2 -->
        <div class="data-box">

            <div class="inside-box">
                <!-- data image -->
                <img id="viewdata-img" src="images/pic-record.svg">

                <!-- view data button -->
                <button id="viewdata-btn">View Data</button>
            </div>
        
        </div>

        <!-- Box-3 -->
        <div class="start-box">

            <div class="inside-box">
                <!-- data image -->
                <img id="startBtn-img" src="images/pic-startBtn.svg">

                <!-- view data button -->
                <button id="start-btn">Start</button>
            </div>
            
        </div>
    </div>


</body>
</html>
