<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/display_record.css">
    <title>Display Record: Test Page</title>
</head>
<body>
    <!-- Top Line -->
    <div class="page-container">
        <!-- User and Date -->
        <div class="page-info">
            <h1>Name: Sample Yuta</h1>
            <h2>Date: July 17 (Wed)</h2>
        </div>
        
        <!-- Top Buttons -->
        <div class="top-buttons">
            <button id="back-btn">Back</button>
            <button id="signout-btn">Sign Out</button>
        </div>
    </div>

    <!-- Horizonatal Line -->
    <hr id="hr_line">

    <!-- Display Table -->
    <div class="table-container">

        <!-- Table title and date -->
        <div class="table-title">
            <h1>Record Table</h1>
            <h2>July-17 (Wed): Night</h2>
        </div>

        <!-- Table -->
        <div class="table">

            <!-- Table Desc -->
            <div class="table-desc">
                <table border cellspacing="0" id="table_container">

                    <!-- table desc rows -->
                    <tr>
                        <th id="desc-rows">Item Name</th>
                        <th id="desc-rows">Item Price</th>
                        <th id="desc-rows">Total Number</th>
                
                        <tr>
                            <th>Shio Ramen</th>
                            <th>12.45</th>
                            <th>12</th>
                        </tr>

                        <tr>
                            <th>Shoyu Ramen</th>
                            <th>12.45</th>
                            <th>7</th>
                        </tr>
                    </tr>

                </table>
            </div>

        </div>

        <div class="all-total">
            <table border cellspacing="0" class="alltotal-panel">
                <tr>
                    <th id="all-total">Total</th>
                    <th>$123.45</th>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
