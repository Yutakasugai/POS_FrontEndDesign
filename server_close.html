<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Kaisei+Tokumin:wght@500&family=Raleway&family=Share&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/server_close.css">
    <title>Admin-Home: Test Page</title>
</head>

<body>
    <!-- Top Line -->
    <div class="header">
        <!-- Final Sheet -->
        <div class="header-info">
            <h2>Final Sheet</h2>
        </div>
        <!-- Sign Out Button at the top -->
        <div class="signout">
            <button id="signout-btn">Sign Out</button>
        </div>
    </div>

    <div class="cash-table">
        <table border cellspacing="0">
            <tr>
                <th colspan="4">Cash</th>
              </tr>
              <tr>
                <td>$100</td>
                <td id="cash-data">4</td>
                <td>$2</td>
                <td id="cash-data"></td>
              </tr>
              <tr>
                <td>$50</td>
                <td id="cash-data"></td>
                <td>$1</td>
                <td id="cash-data"></td>
              </tr>
              <tr>
                <td>$20</td>
                <td id="cash-data"></td>
                <td>$0.25</td>
                <td id="cash-data"></td>
              </tr>
              <tr>
                <td>$10</td>
                <td id="cash-data"></td>
                <td>$0.10</td>
                <td id="cash-data"></td>
              </tr>
              <tr>
                <td>$5</td>
                <td id="cash-data"></td>
                <td>$0.05</td>
                <td id="cash-data"></td>
              </tr>
              <tr>
              <td colspan="2" id="floats">Float</td>
              <td colspan="2" id="final-data">$300.50</td>
            </tr>
        </table>
    </div>

    <div class="debit-table">
        <table border cellspacing="0">
            <tr>
                <th colspan="4">Debit</th>
              </tr>

              <tr>
                <td colspan="2">Lunch</td>
                <td colspan="2" id="cash-data"></td>
              </tr>
              <tr>
                <td colspan="2">Night</td>
                <td colspan="2" id="cash-data">$215.55</td>
              </tr>
              <tr>
                <td colspan="2" id="sales">Sales</td>
                <td colspan="2" id="final-data">$500.50</td>
              </tr>
              <tr>
                <td colspan="2" id="tips">Total Tip</td>
                <td colspan="2" id="tip-data">$90.50</td>
              </tr>

        </table>
    </div>

    <div class="footer">
      <div class="all-clear">
        <button id="clear-btn"><i style="font-size:20px" class="fa">&#9747;</i></button>
      </div>
      <div class="copy">
        <button id="copy-btn"><i style="font-size:20px" class="fa">	&#xf24d;</i></button>
      </div>
      <div class="done">
        <button id="done-btn"><i style="font-size:20px" class="fa">&#xf00c;</i></button>
      </div>
    </div>
</body>
