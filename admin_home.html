<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_home.css">
    <title>Admin-Home: Test Page</title>

<body>

    <!-- Top Line -->
    <div class="page-container">

        <!-- User and Date -->
        <div class="page-info">
            <!-- <h1>Name: Sample Yuta</h1> -->
            <h2>Date: July 17 (Wed)</h2>
            <h2 id="page-time">Time: Lunch</h2>

        <div class="circle-buttons">
            <button id="table-btn">T</button>
            <button id="userCheck-btn">U</button>
        </div>

        <!-- square buttons at the top -->
        <div class="square-buttons">
            <button id="history-btn">History</button>
            <button id="close-btn">Close</button>
        </div>

    </div>

    <!-- Order Box -->

        <!-- Box-1 -->
        <div class="order-box">
            <div class="box-title">
                <p>ToGo</p>
            </div>

            <div class="order-items">
            
            </div>

            <div class="done-btn">
                <button id="done-button">Done</button>
            </div>
        </div>

        <!-- Box-2 -->
        <div class="order-box">
            <div class="box-title">

            <div class="order-items">

            <div class="done-btn">
                <button id="done-button">Done</button>

        <!-- Box-3 -->
        <div class="order-box">
            <div class="box-title">

            <div class="order-items">
                
            </div>

            <div class="done-btn">

        <!-- Box-4 -->
        <div class="order-box">
            <div class="box-title">

            </div>

            <div class="order-items">
                
            </div>

            <div class="done-btn">
                <button id="done-button">Done</button>
            </div>
        </div>

    </div>

    <!-- More orders shown at the corner -->
    <div class="bottom-container">

        <div class="home-button">
            <button id="home-btn">Home</button>
        </div>

        <div class="moreOrder-container">
            <div class="num-panel">
                <p>+ 3</p>
            </div>
    
            <div class="two-boxes">
                <button class="box-1" id="box-btn"></button>
                <button class="box-2" id="box-btn"></button>
            </div>
        </div>
    </div>


    <!-- Modal Page for Table Display -->
    <div class="table-modal" id='table-modal'>
        <div class="modal-content-table">

            <span class="close-btn">&times;</span>

            <div class="table-container">

                <!-- Table 3,4,5 -->
                <div class="table-345">
                    <div class="table-box">
                        <p id="table-3">T3</p>
                    </div>
                    <div class="table-box">
                        <p id="table-4">T4</p>
                    </div>
                    <div class="table-box">
                        <p id="table-5">T5</p>
                    </div>
                </div>

                <!-- Table 6,7,8 -->
                <div class="table-678">

                    <div class="table-box2">
                        <p id="table-7">T7</p>
                    </div>
                    <div class="table-box2">
                        <p id="table-8">T8</p>
                    </div>
                    <div class="table-box2">
                        <p id="table-6">T6</p>
                    </div>
                </div>

                <!-- Table 1,2 and front-->
                <div class="table-12">

                    <div class="table-box3">
                        <p id="table-1">T1</p>
                    </div>
                    <div class="table-box3">
                        <p id="table-2">T2</p>
                    </div>
                    <div class="front-box">
                        <p id="front">Front</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Page for Close Btn -->
    <div class="closeBtn-modal" id="closeBtn-modal">
        <div class="modal-content-closeBtn">
            <span class="close-btn-2">&times;</span>

            <div class="closeText-container">
                <p>Are you sure to close this page?</p>
                
                <div class="yesno-btn">
                    <button id="no-btn">No</button>
                    <button id="yes-btn">Yes</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Page for Box Btn -->
    <div class="boxBtn-modal" id="boxBtn-modal">
        <div class="modal-content-boxBtn">
            <span class="close-btn-boxBtn">&times;</span>

            <div class="extraBox_container">

                <!-- Extra Box 1 -->
                <div class="extraBox">
                    <div class="box-title">

                    </div>
        
                    <div class="order-items">

                    <div class="done-btn">

                    </div>

                    </div>
                </div>

                <!-- Extra Box 3 -->
                <div class="extraBox">
                    <div class="box-title">
                        <p>T - 5</p>
                    </div>
        
                    <div class="order-items">
                        
                    </div>
        
                    <div class="done-btn">
                        <button id="done-button">Done</button>
                    </div>
                </div>

                <!-- Extra Box 5 -->
                <div class="extraBox">
                    <div class="box-title">
                        <p>Phone</p>
                    </div>
        
                    <div class="order-items">
                        
                    </div>
        
                    <div class="done-btn">

                    </div>
                </div>

                <!-- Extra Box 6 -->

                    <div class="box-title">

                    <div class="order-items">
                        
                    </div>
        
                    <div class="done-btn">
                        <button id="done-button">Done</button>
                    </div>
                </div>

            </div>
    
        </div>
    </div>

    <!-- Hostory Btn Modal -->
    <div class="historyBtn-modal" id="historyBtn-modal">
        <div class="modal-content-historyBtn">
            <span class="close-btn-historyBtn">&times;</span>

            <div class="historyBtn-textBox">

                <div class="historyBtn-title">
                    <h1>View Histroy</h1>
                    <h2>July 16th - Lunch</h2>
                </div>

                <div class="review-container">

                    <table border cellspacing="0">

                        <!-- table desc rows -->
                        <tr class="reviewBox-container"> 
                            <th id="tableNum-row">Table Number</th>
                            <th id="doneTime-row">Done Time</th>
