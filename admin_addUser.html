<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_addUser.css">
    <title>Add User Page - Test Sample</title>
</head>
<body>
    <!-- Top Line -->
    <div class="page-container">

        <!-- User and Date -->
        <div class="page-info">
            <h1>Name: Sample Yuta</h1>
            <h2>Date: July 17 (Wed)</h2>
        </div>

        <!-- check user buttons at the left side -->
        <div class="checkUser-button">
            <button id="checkUser-btn">Check User</button>
        </div>

    </div>

    <!-- Horizonatal Line -->
    <hr id="hr_line">

    <!-- Users Inputs -->
    <div class="user-inputs">

        <!-- Requirements Text -->
        <h3>Please enter username and password</h3>

        <!-- Username -->
        <div class="username">
            <h3>Username: </h3>
            <input type="text" class="username-box" name="username">
        </div>

        <!-- Password -->
        <div class="password">
            <h3>Password: </h3>
            <input type="password" class="password-box" name="password">
        </div>

        <!-- Password Confirm -->
        <div class="confirm-password">
            <h3>Confirm-Password: </h3>
            <input type="password" class="confirm-password-box" name="confirm-password">
        </div>

        <!-- Submit Button -->
        <div class="submit-btn">
            <button id="submit-button">Submit</button>
        </div>

    </div>

    <!-- Home and Signout Buttons -->
    <div class="home-signout">
        <button id="home-btn">Home</button>
        <button id="signout-btn">Sign Out</button>
    </div>

</body>
</html>
